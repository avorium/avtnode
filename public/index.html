<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-aria/angular-aria.js"></script>
        <script src="/node_modules/angular-animate/angular-animate.js"></script>
        <script src="/node_modules/angular-material/angular-material.js"></script>
        <script src="js/mainController.js"></script>
    </head>
	<body ng-controller="mainController" ng-cloak layout="column">

        <md-toolbar layout="row" class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-hide="$mdMedia('gt-sm')" ng-click="toggleLeftSidenav()">
                <md-icon>menu</md-icon>
            </md-button>
            <h1 flex>Title</h1>
        </md-toolbar>

        <div flex layout="row">

            <md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp">
                <header>

                </header>
                <md-content flex>
                    <ul>
                        <li>
                            <h2>Administration</h2>
                            <ul>
                                <li><h3>Users</h3></li>
                            </ul>
                        </li>
                        <li>
                            <h2>Documents</h2>
                        </li>
                    </ul>
                </md-content>
            </md-sidenav>

            <md-content flex>
                Content
            </md-content>

        </div>

    </body>
</html>
